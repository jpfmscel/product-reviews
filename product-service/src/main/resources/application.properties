server.port=8082
server.http2.enabled=true

#server.ssl.protocol=TLSv1.2
#server.ssl.key-store=classpath:my.jks
#server.ssl.key-password=secret

server.undertow.accesslog.enabled=true
server.undertow.accesslog.dir=target/logs
server.undertow.accesslog.pattern=combined

# The comma-separated list of mime types that should be compressed
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Compress the response only if the response size is at least 1KB
server.compression.enabled=true
server.compression.min-response-size=512

# Maximum time the response should be cached (in seconds) 
spring.resources.cache.cachecontrol.max-age=60
# The cache must re-validate stale resources with the server. Any expired resources must not be used without re-validating.
spring.resources.cache.cachecontrol.must-revalidate=true

MICROSERVICE_REVIEW_HOST = http://localhost
MICROSERVICE_REVIEW_PORT = 8083

#REDIS setup
spring.cache.type=redis
spring.redis.host=redis
spring.redis.port=6379
spring.cache.redis.time-to-live=60


